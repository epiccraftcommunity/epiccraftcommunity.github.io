<!-- start head -->
<title>{{ page.title }} - {{ site.title | default: "Hallo" }} - {{ site.slogan }}</title>
<meta name="description" content="{{ site.description | default: " Hoi" }}">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta property="og:type" content="website">
<meta property="og:locale" content="nl_NL">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:url" content="{{ page.url | replace: " /index.html", "/" | absolute_url }}">
<meta property="og:image" content="{{ '/assets/img/logo.png' | absolute_url }}">
<meta property="og:description" content="{{ site.description | default: " Hoi" }}">
<link rel="canonical" href="{{ page.url | replace: " /index.html", "/" | absolute_url }}">
<link rel="stylesheet" href="{{ '/assets/css/bootstrap.css' | absolute_url }}">
<link rel="stylesheet" href="{{ '/assets/css/styles.css' | absolute_url }}">
<link rel="stylesheet" href="{{ '/assets/css/cookieconsent.css' | absolute_url }}">
<link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/icons/favicon.ico' | absolute_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/icons/apple-touch-icon.png' | absolute_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/icons/favicon-32x32.png' | absolute_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/icons/favicon-16x16.png' | absolute_url }}">
<link rel="icon" type="image/png" href="{{ '/assets/icons/android-chrome-192x192.png' | absolute_url }}"
  sizes="192x192">
<link rel="icon" type="image/png" href="{{ '/assets/icons/adroid-chrome-512x512.png' | absolute_url }}"
  sizes="512x512">
  <link rel="manifest" href="/site.webmanifest">
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
      "@type": "Community",
      "name": "EpicCraft Community",
      "url": "https://epiccraft.community"
  }
</script>
<script src="{{ '/assets/js/bootstrap.bundle.js' | relative_url }}"></script>
<script src="{{ '/assets/js/color-modes.js' | relative_url }}"></script>
<script src="https://kit.fontawesome.com/b8ca4d279a.js" crossorigin="anonymous"></script>
<!-- end head -->
